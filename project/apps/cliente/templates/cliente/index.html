{% extends 'home/base.html' %}

{% block TITULO %}
    Clientes
{% endblock  %}

{% block CONTENIDO %}
    {% for cliente in clientes %}
        <h2>{{ cliente.nombre }}</h2>
        <p>{{ cliente.apellido }}</p>
        <p>{{ cliente.nacimiento }}</p>
        <p>{{ cliente.pais_origen_id }}</p>
    {% endfor %}

    <a href="{% url 'home:home' %}">Ir al menu principal</a>
    
{% endblock %}
